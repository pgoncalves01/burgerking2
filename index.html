
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Burger King</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #007a33;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #007a33;
      padding: 10px;
      border: 2px solid #007a33;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: #007a33;
      color: #ffffff;
    }
    
    .menu-image {
      display: block;
      margin: 50px auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu do Burger King</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Hamb√∫rgueres</a></li>
      <li><a href="#">Frango & Peixe</a></li>
      <li><a href="#">Saladas & Vegetais</a></li>
      <li><a href="#">Bebidas</a></li>
      <li><a href="#">Sobremesas</a></li>
    </ul>
  </nav>
  <img class="menu-image" src="https://www.burgerking.ca/sites/default/files/2021-06/BK_MenuV2_WebHero_TraditionalHamburgers_0.jpg" alt="Menu do Burger King">
</body>
</html>
